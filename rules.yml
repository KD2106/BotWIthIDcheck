version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate idno form
  steps:
  - intent: fill_info
  - action: id_form
  - active_loop: id_form

- rule: Submit idno form
  condition:
  - active_loop: id_form
  steps:
  - action: id_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
#  - action: utter_id_success